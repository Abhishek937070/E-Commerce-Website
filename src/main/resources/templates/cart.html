<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Your Shopping Cart</h1>

<div th:if="${cartItems != null && !cartItems.isEmpty()}">
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.name}"></td>
                <td><img th:src="@{'/images/' + ${item.imageName}}" width="80" /></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.price * item.quantity}"></td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="productId" th:value="${item.productId}" />
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <h3>Total: â‚¹ <span th:text="${total}"></span></h3>

    <form th:action="@{/order/place}" method="post">
        <button type="submit">Place Order</button>
    </form>
</div>

<div th:if="${cartItems == null or cartItems.isEmpty()}">
    <p>Your cart is empty.</p>
</div>
</body>
</html>
