<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2>Edit Product</h2>
        <form action="/admin/edit-product" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${product.id}">
            
            <label>Name:</label>
            <input type="text" name="name" th:value="${product.name}" required><br>

            <label>Description:</label>
            <textarea name="description" required th:text="${product.description}"></textarea><br>

            <label>Price:</label>
            <input type="number" name="price" step="0.01" th:value="${product.price}" required><br>

            <label>Current Image:</label><br>
            <img th:src="@{'/uploads/' + ${product.imageName}}" width="100"><br><br>

            <label>Change Image:</label>
            <input type="file" name="image"><br>

            <button type="submit">Update Product</button>
        </form>
        <a href="/admin/products">ðŸ”™ Back to Product List</a>
    </div>
</body>
</html>
